<!DOCTYPE html>
<html>
<head>
  <title>Emulating strcpy</title>
</head>
<body>
  <h1>Emulating strcpy</h1>
  <input type="text" id="sourceInput" placeholder="Enter Source String" />
  <button onclick="copyString()">Copy String</button>
  <div id="output"></div>

  <script>
    // Custom function to emulate strcpy
    function strcpy(destination, source) {
      return destination = source;
    }

    // Function to copy string
    function copyString() {
      var sourceString = document.getElementById("sourceInput").value;
      var destinationString = "";

      var copiedString = strcpy(destinationString, sourceString);

      var outputElement = document.getElementById("output");
      outputElement.textContent = "Copied String: " + copiedString;
    }
  </script>
</body>
</html>
