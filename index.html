<!DOCTYPE html>

<title>poem</title>
<style>

hr {width: 50%;}

</style>
</head>
<body>
<h2>Trees, by Joyce Kilmer</h2>
<hr>
<p>
I think that I shall never see<br>
A poem lovely as a tree.
</p>
</body>
