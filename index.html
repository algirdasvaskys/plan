<!DOCTYPE html>
<html>
<head>
  <title>Drag Event Example</title>
  <style>
    .drag-container {
      width: 200px;
      height: 200px;
      border: 2px dashed gray;
      padding: 10px;
    }

    .drag-item {
      background-color: lightblue;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function handleDragStart(event) {
      event.dataTransfer.setData('text/plain', event.target.id);
      event.target.style.opacity = '0.4';
    }

    function handleDragEnd(event) {
      event.target.style.opacity = '1';
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text/plain');
      const draggableElement = document.getElementById(data);
      const dropzone = event.target;
      dropzone.appendChild(draggableElement);
    }
  </script>
</head>
<body>
  <h1>Drag Event Example</h1>

  <div class="drag-container" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
    <div class="drag-item" id="item1" draggable="true" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)">
      Drag me!
    </div>
    <div class="drag-item" id="item2" draggable="true" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)">
      Drag me too!
    </div>
  </div>
</body>
</html>
