<!DOCTYPE html>
<html>
<head>
    <title>SHA-256 Hash Verification Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHA-256 Hash Verification Example</h1>

        <label for="input">Input:</label>
        <input type="text" id="input" placeholder="Enter a value">

        <label for="hash">Hash:</label>
        <input type="text" id="hash" placeholder="Enter the expected hash">

        <button onclick="verifyHash()">Verify Hash</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function verifyHash() {
            var input = document.getElementById('input').value;
            var expectedHash = document.getElementById('hash').value;
            var calculatedHash = sha256(input);

            if (calculatedHash === expectedHash) {
                document.getElementById('result').textContent = "Hash matches!";
                document.getElementById('result').className = "result success";
            } else {
                document.getElementById('result').textContent = "Hash does not match!";
                document.getElementById('result').className = "result error";
            }
        }
    </script>
</body>
