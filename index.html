<!DOCTYPE html>
<html>
<head>
  <title>Line Series Segment Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 6000px;
      margin: 5  auto;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May','June','July','August','September','October','November','December'],
        datasets: [
          {
            label: 'Area Performance: Depal%',
            data: [98, 90, 98, 98, 95,99],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false
          },
          {
            label: 'Attendance %',
            data: [100, 100, 100,100, 100, 100],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false
          },
          {
            label: 'Area or responsibility: Ash cover in days',
            data: [0, 0, 0, 0, 30, 60],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          },
          {
  label: 'Area performance: Packing',
            data: [null, null, null,null, 92, 95],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false

          },
          {
            label: 'Days assigned for training: Packing',
            data: [null, null, null,null, 30, 30],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false
          
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            display: true
          },
          y: {
            display: true
          }
        }
      }
    });
  </script>
</body>
</html>
