<!DOCTYPE html>
<html>
<head>
  <title>Estimation and Calculation of Areas and Quantities of Slabs</title>
  <script>
    // Function to calculate material cost per m²
    function calculateMaterialCost() {
      // Retrieve input values from the form
      var combobox = document.getElementById("slab-selection");
      var selectedOption = combobox.options[combobox.selectedIndex];
      var selectedPrice = parseFloat(selectedOption.getAttribute("data-price"));
      var selectedArea = parseFloat(selectedOption.getAttribute("data-area"));
      var wastePercentage = parseFloat(document.getElementById("waste-percentage").value);

      // Calculate material cost per m²
      var materialCostPerM2 = selectedPrice / selectedArea;
      var materialCostWithWaste = materialCostPerM2 * (1 + wastePercentage / 100);

      // Display the result in the output element
      document.getElementById("material-cost-output").innerHTML = materialCostWithWaste.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Estimation and Calculation of Areas and Quantities of Slabs</h1>

  <h2>Example Calculation</h2>

  <h3>Materials</h3>
  <form>
    <label for="slab-selection">Slab Selection: </label>
    <select id="slab-selection">
      <option data-price="25" data-area="10">Slab A - $25 per m²</option>
      <option data-price="30" data-area="12">Slab B - $30 per m²</option>
      <option data-price="35" data-area="15">Slab C - $35 per m²</option>
      <!-- Add more options with respective prices and areas -->
    </select>

    <label for="waste-percentage">Waste Percentage: </label>
    <input type="text" id="waste-percentage" placeholder="Enter waste percentage">

    <button type="button" onclick="calculateMaterialCost()">Calculate</button>
  </form>

  <h3>Results</h3>
  <p>Material Cost per m² (including waste): <span id="material-cost-output"></span></p>

</body>
</html>
