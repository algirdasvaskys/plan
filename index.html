<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safety Relay Circuit Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .relay-panel {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 800px;
      width: 100%;
    }

    .terminal {
      text-align: center;
      padding: 0.5rem;
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .terminal label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .led {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
      border: 1px solid #999;
    }

    .on { background: green; }
    .off { background: red; }
    .neutral { background: gray; }

    .status-display {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .power-section {
      margin-bottom: 1rem;
      text-align: center;
    }

    .power-section input {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”Œ Safety Relay Terminal Simulation</h1>

  <div class="power-section">
    <label><strong>Power Supply</strong>: A1 (+24V) / A2 (0V)
      <input type="checkbox" id="power" checked onchange="updateRelay()"> ON
    </label>
  </div>

  <div class="relay-panel">
    <!-- Inputs -->
    <div class="terminal">
      <label>S11 â†’</label>
      +24V Source
    </div>
    <div class="terminal">
      <label>S12</label>
      <input type="checkbox" id="s12" checked onchange="updateRelay()"> NC Input 1
      <span id="led-s12" class="led"></span>
    </div>
    <div class="terminal">
      <label>S21 â†’</label>
      +24V Source
    </div>
    <div class="terminal">
      <label>S22</label>
      <input type="checkbox" id="s22" checked onchange="updateRelay()"> NC Input 2
      <span id="led-s22" class="led"></span>
    </div>

    <!-- Reset Circuit -->
    <div class="terminal">
      <label>Y1 â†’</label>
      Reset Button
    </div>
    <div class="terminal">
      <label>Y2</label>
      <input type="checkbox" id="reset" onchange="updateRelay()"> Reset Pressed
      <span id="led-reset" class="led"></span>
    </div>

    <!-- Power Terminals -->
    <div class="terminal">
      <label>A1</label>
      +24V DC
    </div>
    <div class="terminal">
      <label>A2</label>
      0V (GND)
    </div>

    <!-- Outputs -->
    <div class="terminal">
      <label>13</label>
      NO Output
    </div>
    <div class="terminal">
      <label>14</label>
      <span id="led-out1" class="led neutral"></span> Relay Output
    </div>
    <div class="terminal">
      <label>23</label>
      NO Output
    </div>
    <div class="terminal">
      <label>24</label>
      <span id="led-out2" class="led neutral"></span> Relay Output
    </div>
  </div>

  <div class="status-display" id="statusText">
    Waiting for reset...
  </div>

  <script>
    let relayReady = false;

    function updateRelay() {
      const power = document.getElementById('power').checked;
      const s12 = document.getElementById('s12').checked;
      const s22 = document.getElementById('s22').checked;
      const reset = document.getElementById('reset').checked;

      const out1 = document.getElementById('led-out1');
      const out2 = document.getElementById('led-out2');
      const ledS12 = document.getElementById('led-s12');
      const ledS22 = document.getElementById('led-s22');
      const ledReset = document.getElementById('led-reset');
      const status = document.getElementById('statusText');

      ledS12.className = 'led ' + (s12 ? 'on' : 'off');
      ledS22.className = 'led ' + (s22 ? 'on' : 'off');
      ledReset.className = 'led ' + (reset ? 'on' : 'neutral');

      if (!power) {
        relayReady = false;
        out1.className = 'led neutral';
        out2.className = 'led neutral';
        status.textContent = 'ðŸ”Œ Power OFF';
        return;
      }

      if (!s12 || !s22) {
        relayReady = false;
        out1.className = 'led off';
        out2.className = 'led off';
        status.textContent = 'ðŸ›‘ Fault: Safety Inputs Open';
        return;
      }

      if (!relayReady && reset) {
        relayReady = true;
      }

      if (relayReady) {
        out1.className = 'led on';
        out2.className = 'led on';
        status.textContent = 'âœ… Relay Energized';
      } else {
        out1.className = 'led off';
        out2.className = 'led off';
        status.textContent = 'Waiting for reset...';
      }
    }

    updateRelay();
  </script>

</body>
</html>
