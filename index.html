<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube Video Example</title>
  <script src="https://www.youtube.com/player_api"></script>
</head>

<body>
  <div id="player"></div>

  <script>
    // Load the YouTube Player API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // YouTube Player API callback function
    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('player', {
        videoId: 'zzUp3W0uP74',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Event handler for player ready
    function onPlayerReady(event) {
      console.log('YouTube player is ready');
      // Perform additional actions when the player is ready
    }

    // Event handler for player state change
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log('Video started playing');
        // Perform additional actions when the video starts playing
      }
      if (event.data === YT.PlayerState.ENDED) {
        console.log('Video playback ended');
        // Perform additional actions when the video ends
      }
    }
  </script>
</body>

</html>
