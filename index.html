<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPF-like Task Manager</title>
    <style>
        :root {
            --primary-color: #007acc;
            --secondary-color: #3a3a3a;
            --background-color: #f0f0f0;
            --text-color: #333;
            --completed-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .window {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
        }

        .title-bar {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;
        }

        .task-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .task-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .status-bar {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Task Manager</div>
        <div class="content">
            <div class="task-input">
                <input type="text" id="newTaskInput" placeholder="Enter a new task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="task-list" id="taskList"></ul>
        </div>
        <div class="status-bar" id="statusBar">Ready</div>
    </div>

    <script>
        let tasks = [];

        // Load tasks from localStorage when the page loads
        window.onload = function() {
            loadTasks();
            updateTaskList();
        };

        function addTask() {
            const input = document.getElementById('newTaskInput');
            const taskText = input.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                input.value = '';
                updateTaskList();
                updateStatus('Task added');
                saveTasks();
            }
        }

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item' + (task.completed ? ' completed' : '');
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                    <span>${task.text}</span>
                `;
                taskList.appendChild(li);
            });
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            updateTaskList();
            updateStatus(tasks[index].completed ? 'Task completed' : 'Task uncompleted');
            saveTasks();
        }

        function updateStatus(message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from localStorage
        function loadTasks() {
            const storedTasks = localStorage.getItem('tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
        }
    </script>
</body>
</html>
