<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Analog Clock Simulator</title>
  <style>
    /* === KEY STYLE FOR RESPONSIVE CLOCK FACE === */
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border: 8px solid #0ff;
      border-radius: 50%;
      background: radial-gradient(#000, #111);
      box-shadow: 0 0 20px #0ff;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    .hour {
      width: 6px;
      height: 30%;
      background: yellow;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 40%;
      background: white;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 45%;
      background: red;
      z-index: 1;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      margin-left: -6px;
      margin-top: -6px;
      background: cyan;
      border-radius: 50%;
      z-index: 5;
    }

    .mark {
      position: absolute;
      width: 4px;
      height: 10%;
      background: cyan;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    .label {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
      font-size: 1rem;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
    <div class="label" id="gpsLabel">GPS Time (UTC)</div>
  </div>

  <script>
    // === HIGHLIGHT: DYNAMICALLY CREATE CLOCK TICKS ===
    const clock = document.getElementById('clock');
    for (let i = 0; i < 12; i++) {
      const mark = document.createElement('div');
      mark.className = 'mark';
      mark.style.transform = `rotate(${i * 30}deg) translateY(5%)`;
      clock.appendChild(mark);
    }

    // === HIGHLIGHT: SIMULATE GPS UTC TIME ===
    function updateClock() {
      const now = new Date(); // Simulates GPS UTC time
      const sec = now.getUTCSeconds();
      const min = now.getUTCMinutes();
      const hr = now.getUTCHours();

      // === HIGHLIGHT: CLOCK HAND ANGLES BASED ON TIME ===
      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = (hr % 12) * 30 + min * 0.5;

      document.getElementById('secondHand').style.transform = `rotate(${secDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hrDeg}deg)`;
    }

    // Update every second
    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html>
