<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeflateInflateRatioBurst Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .burst-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            transition: transform 0.5s ease, background-color 0.5s ease;
        }
        .burst.inflated {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="burst-container">
        <div id="burst" class="burst"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burstElement = document.getElementById('burst');
            let isInflated = false;
            
            burstElement.addEventListener('click', () => {
                isInflated = !isInflated;
                if (isInflated) {
                    burstElement.classList.add('inflated');
                } else {
                    burstElement.classList.remove('inflated');
                }
            });
        });
    </script>
</body>
</html>
