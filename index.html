<!DOCTYPE html>
<html>
<head>
  <title>Costing of Job (Materials and Labour)</title>
  <script>
    // Function to calculate the total cost per m²
    function calculateTotalCost() {
      // Materials
      var floatingCoatCostPerM2 = 4.69; // Cost per m² for floating coat
      var skimCoatCostPerM2 = 1.32; // Cost per m² for skim coat
      var wastePercentage = 5; // Waste percentage
      var totalMaterialCostPerM2 = (floatingCoatCostPerM2 + skimCoatCostPerM2) * (1 + wastePercentage / 100);

      // Labour
      var laborCostPerM2 = 21.72; // Cost per m² for labor

      // Calculate the total cost per m²
      var totalCostPerM2 = totalMaterialCostPerM2 + laborCostPerM2;

      // Display the result in the output element
      document.getElementById("total-cost-output").innerHTML = totalCostPerM2.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Costing of Job (Materials and Labour)</h1>

  <h2>A - 12mm Two Coat Plaster To Walls</h2>

  <h3>Materials</h3>
  <p>Floating coat cost per m²: €4.69</p>
  <p>Skim coat cost per m²: €1.32</p>
  <p>Waste percentage: 5%</p>
  <p>Total material cost per m² (including waste): €6.61</p>

  <h3>Labour</h3>
  <p>Cost per m² for labor: €21.72</p>

  <button type="button" onclick="calculateTotalCost()">Calculate</button>

  <h3>Results</h3>
  <p>Total Cost per m²: <span id="total-cost-output"></span> €</p>

</body>
</html>
