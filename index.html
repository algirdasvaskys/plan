<!DOCTYPE html>
<html>

    <head>
    <title>SHA-256 Hashing Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHA-256 Hashing Example</h1>

        <label for="input">Input:</label>
        <input type="text" id="input" placeholder="Enter a value">

        <button2 onclick="calculateHash()">Calculate Hash</button2>

        <label for="output">Hash:</label>
        <input type="text" id="output" readonly>
    </div>

    <script>
        function calculateHash() {
            var input = document.getElementById('input').value;
            var hash = sha256(input);
            document.getElementById('output').value = hash;
        }
    </script>
</body>

</html>
