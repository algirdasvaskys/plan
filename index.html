<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="John Dean">
<title>poem</title>
<style>
* {text-align: center;}
hr {width: 50%;}
h2, p {font-style: italic; color: blue;}
</style>
</head>
<body>
<h2>Trees, by Joyce Kilmer</h2>
<hr>
<p>
I think that I shall never see<br>
A poem lovely as a tree.
</p>
</body>
