<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #countdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://formspree.io/f/xdknvdke" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submitBtn">Send</button>
    </form>
    <div id="countdown-overlay">
        <div id="countdown"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownElement = document.getElementById('countdown');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            let count = 5;
            countdownOverlay.style.display = 'block';
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    // Open a new window to indicate successful send
                    const successWindow = window.open('', '_blank', 'width=400,height=200');
                    successWindow.document.write('<h2>Email Sent Successfully!</h2>');
                    successWindow.document.write('<p>Thank you for contacting us. We will get back to you soon.</p>');
                    successWindow.document.write('<button onclick="window.close()">Close</button>');
                    
                    // Submit the form
                    form.submit();
                }
            }, 1000);
        });
    </script>
</body>
</html>
